<title>Search ebook</title>

<h1>Search ebook</h1>

<form method='GET'>
    <input type='text' name='q' value="${q}"/>
    <input type='submit' value='Search' />
</form>

%if result:
    <ol>
    %for item in result:
        <li>
        %for link, name in item['paths']:
            <p><a href="${link}">${name}</a></p>
        %endfor
        </li>
    %endfor
    </ol>
%else:
    <p>Not found</p>
%endif
